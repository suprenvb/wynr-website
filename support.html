<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - WYNR</title>
    <meta name="description" content="Get help with WYNR - Contact support, FAQs, and troubleshooting.">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple-500: #8b5cf6;
            --purple-600: #7c3aed;
            --purple-700: #6d28d9;
            --dark-bg: #0a0a0f;
            --dark-card: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.7;
        }
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(139, 92, 246, 0.3), transparent),
                radial-gradient(ellipse 60% 40% at 80% 60%, rgba(124, 58, 237, 0.15), transparent);
            pointer-events: none;
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 24px 60px;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 40px;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: var(--text-primary);
        }
        .back-link svg {
            width: 20px;
            height: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--purple-500), var(--purple-600));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        .contact-card {
            background: var(--dark-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
        }
        .contact-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .contact-card h2 {
            font-size: 1.5rem;
            margin-bottom: 12px;
        }
        .contact-card p {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        .email-link {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--purple-600), var(--purple-700));
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .email-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(124, 58, 237, 0.4);
        }
        .faq-section {
            background: var(--dark-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 40px;
        }
        .faq-section h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: var(--purple-500);
        }
        .faq-item {
            border-bottom: 1px solid var(--border-color);
            padding: 20px 0;
        }
        .faq-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        .faq-item:first-of-type {
            padding-top: 0;
        }
        .faq-question {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        .faq-answer {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        .faq-answer a {
            color: var(--purple-500);
            text-decoration: none;
        }
        .faq-answer a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
        }
        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin: 0 16px;
        }
        .footer-links a:hover {
            color: var(--purple-500);
        }
        .copyright {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="container">
        <a href="/" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Home
        </a>

        <header>
            <a href="/" class="logo">WYNR</a>
            <h1>Support</h1>
            <p class="subtitle">We're here to help</p>
        </header>

        <div class="contact-card">
            <div class="contact-icon">ðŸ’¬</div>
            <h2>Contact Us</h2>
            <p>Have a question, issue, or feedback? Our team typically responds within 24 hours.</p>
            <a href="mailto:support@wynr.ai" class="email-link">Email Support</a>
        </div>

        <footer>
            <div class="footer-links">
                <a href="/">Home</a>
                <a href="/privacy.html">Privacy Policy</a>
                <a href="/terms.html">Terms</a>
            </div>
            <p class="copyright">&copy; 2026 WYNR LLC. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
